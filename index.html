<html> 
<head>
    <title>Date Widget Notion</title> 
    <style>
      #lbl {
        display: flex;
        font-family: sans-serif;
        font-weight: bold;
        font-style: italic;
        font-size: 18pt;
        color: #ffffff;
        padding: 5px;
        border: 1px solid #212a26;
        justify-content: left;
        line-height: 1.5;
        height:85%;
        font-weight: bold;
        flex-direction: row;
      }

      #container {
        display: flex;
        align-items: flex-start;
      }

      #date{
          font-size:12pt;
          font-weight: bold;
      }

      body{
          background-color: #212a26;
      }
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "𝙨𝙪𝙣𝙙𝙖𝙮";
    weekday[1] = "𝙢𝙤𝙣𝙙𝙖𝙮";
    weekday[2] = "𝙩𝙪𝙚𝙨𝙙𝙖𝙮";
    weekday[3] = "𝙬𝙚𝙙𝙣𝙚𝙨𝙙𝙖𝙮";
    weekday[4] = "𝙩𝙝𝙪𝙧𝙨𝙙𝙖𝙮";
    weekday[5] = "𝙛𝙧𝙞𝙙𝙖𝙮";
    weekday[6] = "𝙨𝙖𝙩𝙪𝙧𝙙𝙖𝙮";

    const monthNames = ["𝙟𝙖𝙣𝙪𝙖𝙧𝙮", "𝙛𝙚𝙗𝙪𝙖𝙧𝙮", "𝙢𝙖𝙧𝙘𝙝", "𝙖𝙥𝙧𝙞𝙡", "𝙢𝙖𝙮", "𝙟𝙪𝙣𝙚",
      "𝙟𝙪𝙡𝙮", "𝙖𝙪𝙜𝙪𝙨𝙩", "𝙨𝙚𝙥𝙩𝙚𝙢𝙗𝙚𝙧", "𝙤𝙘𝙩𝙤𝙗𝙚𝙧", "𝙣𝙤𝙫𝙚𝙢𝙗𝙚𝙧", "𝙙𝙚𝙘𝙚𝙢𝙗𝙚𝙧"
    ];

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek}, ${monthNames[today.getMonth()]} ${today.getDate()}, ${today.getFullYear()}`;

    var greet;

    if (hrs < 12)
        greet = 'good morning, your name.  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'good afternoon, your name. ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'good evening, your name.  ';

    document.getElementById('lbl').innerHTML = `
        <div class="container">
          <div id="date">𝘧𝘰𝘳 𝘵𝘩𝘦 𝘧𝘪𝘳𝘴𝘵 𝘵𝘪𝘮𝘦 𝘦𝘷𝘦𝘳, 𝘪𝘵'𝘴</div>
          <div class="greeting">${date}</div>
        <div/>
    `;
</script> 
</html>
